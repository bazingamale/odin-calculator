 <div id="footer"></div>
 
 <script>


const add = function(a, b) {return (a+b)}

const subtract = function(a, b) {return (a-b)}

const multiply = function(a, b) {return (a*b)}

const divide = function(a, b) {return (a/b)}

const operate = function(a, b, c) {
    console.log(c)
    if(c == '+') {
        return add(a, b)
    }
    else if(c == '-') {
        return subtract(a, b)
    }
    else if(c == '*') {
        return multiply(a, b)
    }
    else if(c == '/') {
        return divide(a, b)
    }
}
